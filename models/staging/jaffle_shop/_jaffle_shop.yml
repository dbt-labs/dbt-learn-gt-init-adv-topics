models:
  - name: stg_jaffle_shop__customers
    description: description
    columns:
      - name: customer_id
        data_tests:
          - not_null
          - unique
  - name: stg_jaffle_shop__orders
    description: description_orders
    columns:
      - name: order_id
        data_tests:
          - not_null
          - unique
      - name: customer_id
        data_tests:
          - not_null
          - unique
          - relationships:
              field: <customer_id>
              to: ref('stg_jaffle_shop__customers')
      - name: order_status
        data_tests:
          - accepted_values:
              values:
                - ["placed","shipped","completed","return_pending","returned"]    

