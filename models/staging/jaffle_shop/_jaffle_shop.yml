models:
  - name: stg_jaffle_shop__customers.sql
    description: data tests for customers
    columns:
      - name: customer_id
        data_tests:
          - not_null
          - unique
  - name: stg_jaffle_shop__orders
    description: potato
    columns:
      - name: order_id
        data_tests:
          - not_null
          - unique
      - name: customer_id
        data_tests:
          - relationships:
              field: customer_id
              to: ref('stg_jaffle_shop__customers')
      - name: order_status
        data_tests:
          - accepted_values:
              values:
                - "placed"
                - "shipped"
                - "completed"
                - "returned"
                - "return_pending"
