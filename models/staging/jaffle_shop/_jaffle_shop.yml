models:
  - name: stg_jaffle_shop__customers
    description: description
    columns:
      - name: customer_id
        data_tests:
          - not_null
          - unique
  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null
      - name: customer_id
        data_tests:
          - relationships:
              field: customer_id
              to: ref('stg_jaffle_shop_customers')
      - name: order_status
        data_tests:
          - accepted_values:
              values:
                -"placed",
                -"shipped", 
                -"completed", 
                -"returned", 
                -"return_pending"