models:
  - name: stg_jaffle_shop__customers
    description: customer master staging table
    columns:
      - name: customer_id
        data_tests:
         - unique
         - not_null
  - name: stg_jaffle_shop__orders
    description: order master staging table
    columns:
      - name: order_id
        description: Order Id primary key column
        data_tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        data_tests:
          - accepted_values:
              arguments: # available in v1.10.5 and higher. Older versions can set the <argument_name> as the top-level property.
                values: ['placed', 'shipped', 'completed', 'returned','return_pending']
