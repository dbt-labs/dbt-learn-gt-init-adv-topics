sources:
  - name: jaffle_shop
    database: raw  
    schema: jaffle_shop  
    tables:
      - name: orders
        description: order details raw table
        freshness:
          warn_after:
            count: 12
            period: hour
          error_after:
            count: 24
            period: hour
        loaded_at_field: _etl_loaded_at
      - name: customers
        description: customer master raw table
        columns:  
        - name: id
          description: primary key column for customer master
          data_tests:
          - not_null
          - unique

          

  - name: stripe
    tables:
      - name: payments