version: 2

models:
  - name: stg_jaffle_shop__customers
    description: "Staging model for customers from Jaffle Shop."
    columns:
      - name: customer_id
        data_type: number
        description: "Unique identifier for each customer."
        data_tests:
          - not_null
          - unique

      - name: first_name
        data_type: varchar
        description: "Customer's first name."

      - name: last_name
        data_type: varchar
        description: "Customer's last name."

  - name: stg_jaffle_shop__orders
    description: "Staging model for orders from Jaffle Shop."
    columns:
      - name: order_id
        data_type: number
        description: "Unique identifier for each order."
        data_tests:
          - not_null
          - unique

      - name: customer_id
        data_type: number
        description: "Identifier for the customer who placed the order."
        data_tests:
          - not_null
          - relationships:
              arguments:
                field: customer_id
                to: ref('stg_jaffle_shop__customers')

      - name: order_date
        data_type: date
        description: "Date when the order was placed."

      - name: order_status
        data_type: varchar
        description: "Current status of the order."
        data_tests:
          - accepted_values:
              arguments:
                values: ['completed', 'returned', 'placed', 'return_pending', 'shipped']

      - name: _etl_loaded_at
        data_type: timestamp_ntz
        description: "Timestamp when the record was loaded by ETL."